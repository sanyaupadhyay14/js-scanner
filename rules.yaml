mask_percent: 70
min_entropy: 3.5
rules:
- id: aws_access_key
  pattern: AKIA[0-9A-Z]{16}
- id: google_api_key
  pattern: AIza[0-9A-Za-z_\-]{35}
- id: generic_token
  pattern: (?i)(api|secret|token|key)['"\s]*[:=]['"\s]*[A-Za-z0-9_\-]{16,64}['"]?
- id: jwt
  pattern: eyJ[A-Za-z0-9_\-]+\.[A-Za-z0-9_\-]+\.[A-Za-z0-9_\-]+
